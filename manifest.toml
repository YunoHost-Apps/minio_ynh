packaging_format = 2

id = "minio"
name = "MinIO"
description.en = "High Performance, Kubernetes Native Object Storage"
description.fr = "Serveur de stockage d'objets hautes performances"

version = "2025.02.18~ynh2"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
website = "https://min.io"
admindoc = "https://docs.min.io/"
code = "https://github.com/minio/minio"
cpe = "cpe:2.3:a:minio:minio"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = false
sso = false

disk = "150M"
ram.build = "700M"
ram.runtime = "700M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources]
        [resources.sources.minio]
        extract = false
        in_subdir = false
        amd64.url = "https://dl.min.io/server/minio/release/linux-amd64/minio"
        amd64.sha256 = "5cb1e6309f2bd70e7d0ca77f33782beac1745790deb4c1f94444f1e7dec5fcb6"
        arm64.url = "https://dl.min.io/server/minio/release/linux-arm64/minio"
        arm64.sha256 = "f92539f2e9277d49ff939bf206cce6caf38f41dbee2fd08595cd72600b738b61"

        [resources.sources.mc]
        extract = false
        in_subdir = false
        amd64.url = "https://dl.min.io/client/mc/release/linux-amd64/mc"
        amd64.sha256 = "655b13e25f5c99c74ab7dcc3de50574ccc4c933901482c7e962c27175161cca5"
        arm64.url = "https://dl.min.io/client/mc/release/linux-arm64/mc"
        arm64.sha256 = "b797ef3835d36ccdf2568071a18066eb8af080230a124150c97556159f2ca38d"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.ports]
    main.default = 9000
    console.default = 9001
