packaging_format = 2

id = "minio"
name = "MinIO"
description.en = "High Performance, Kubernetes Native Object Storage"
description.fr = "Serveur de stockage d'objets hautes performances"

version = "2025.02.18~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
website = "https://min.io"
admindoc = "https://docs.min.io/"
code = "https://github.com/minio/minio"
cpe = "cpe:2.3:a:minio:minio"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = false
sso = false

disk = "150M"
ram.build = "700M"
ram.runtime = "700M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/minio"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources]
        [resources.sources.minio]
        extract = false
        in_subdir = false
        amd64.url = "https://dl.min.io/server/minio/release/linux-amd64/minio"
        amd64.sha256 = "46ee8ac67860b3816f80e47c2220dc06b12ee257e65689639aa74ada0c4ad5f3"
        arm64.url = "https://dl.min.io/server/minio/release/linux-arm64/minio"
        arm64.sha256 = "09eea7b83d91a889a82ace13283ee7ae00c3b44a07a566c47e1a1a22411405ba"

        [resources.sources.mc]
        extract = false
        in_subdir = false
        amd64.url = "https://dl.min.io/client/mc/release/linux-amd64/mc"
        amd64.sha256 = "7a03ba39e158708a9e88f1bf5c346c6651b15c784e4b2c7150b5b5f282f43c28"
        arm64.url = "https://dl.min.io/client/mc/release/linux-arm64/mc"
        arm64.sha256 = "4ad4e79e05153a6e8c3dae84e54a4bf16df403575f2a19cb7d688d6594e3d553"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.ports]
    main.default = 9000
    console.default = 9001
